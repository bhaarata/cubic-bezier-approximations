<html>
<body>
	<script src="easing.js"></script>
	<script>
	var w = 1000;
	var h = 1000;

	var w2 = w/2;
	var h2 = h/2;

	var canvas = document.createElement('canvas');
	canvas.width = w;
	canvas.height = h;

	document.body.appendChild(canvas);

	var ctx = canvas.getContext('2d');


	var Name = {
		Linear: 'Linear',
		Quad: 'Quadratic',
		Cubic: 'Cubic',
		Quart: 'Quartic',
		Quint: 'Quintic',
		Sine: 'Sinusoidal',
		Expo: 'Exponential',
		Circ: 'Circular',
	};

	var varient = 'Expo', type = 'Out';
	var Approx = CeaserEasing; // CeaserEasing KKEasing

	function draw() {
		ctx.save();
		ctx.clearRect(0, 0, w, h);

		ctx.translate(0, h);
		ctx.scale(1, -1);
		ctx.translate(250, 250);

		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(w2, 0);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(0, h2);
		ctx.stroke();

		ctx.strokeStyle = 'rgba(50, 50, 50, 0.5)';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(w2, h2);
		ctx.stroke();




		ctx.lineWidth = 2;
		ctx.strokeStyle = 'blue';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		
		for (var x = 0; x <= w2; x++) {
			var t = x / w2;
			// var k = Tween.CircularIn(t); // Circular
			var k = Tween[Name[varient] + type](t);
			ctx.lineTo(x, k * h2);
		}
		ctx.stroke();

		ctx.globalAlpha = 0.5;
		
		var params = Approx[varient + type];
		// params = [
		// 	1 - params[1], 1 - params[0],
		// 	1 - params[3], 1 - params[2],
		// ];

		// var params = CeaserEasing.QuadIn; KKEasing
		// params = [0.42, 0, 1.0, 1.0];

		// ctx.strokeStyle = 'blue';
		ctx.beginPath();
		ctx.arc(params[0] * w2, params[1] * h2, 10, 0, Math.PI * 2);
		ctx.fill();

		ctx.beginPath();
		ctx.arc(params[2] * w2, params[3] * h2, 10, 0, Math.PI * 2);
		ctx.fill();
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(params[0] * w2, params[1] * h2);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(w2, h2);
		ctx.lineTo(params[2] * w2, params[3] * h2);
		ctx.stroke();


		
		ctx.strokeStyle = 'red';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		// ctx.bezierCurveTo(params[0] * w2, params[1] * h2, params[2] * w2, params[3] * h2, w2, h2);

		ctx.bezierCurveTo(params[0] * w2, params[1] * h2, params[2] * w2, params[3] * h2, w2, h2);
		ctx.stroke();

		ctx.lineWidth = 2;
		ctx.strokeStyle = 'green';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		
		for (var x = 0; x <= w2; x++) {
			var x2 = x / w2;

			var rx = cubicBezier(x2, 0, params[0], params[2], 1);
			var ry = cubicBezier(x2, 0, params[1], params[3], 1);
			
			ctx.lineTo(rx * w2, ry * h2);
		}
		// ctx.stroke();


		var k = Date.now() / 1000 % 2;

		var val = Tween[Name[varient] + type](k);

		ctx.fillStyle = 'purple';
		ctx.beginPath();
		ctx.arc(val * w2, -15, 10, 0, Math.PI * 2);
		ctx.fill();



		rx = cubicBezier(k, 0, params[0], params[2], 1);

		ctx.fillStyle = 'orange';
		ctx.beginPath();
		ctx.arc(rx * w2, -25, 10, 0, Math.PI * 2);
		ctx.fill();
		ctx.restore();




	}

	function cubicBezier(t, p0, p1, p2, p3) {
		var t2 = 1 - t;
		var cx0 = t2 * t2 * t2;
		var cx1 = 3 * t2 * t2 * t;
		var cx2 = 3 * t2 * t * t;
		var cx3 = t * t * t;


		return cx0 * p0 + cx1 * p1 + cx2 * p2 + cx3 * p3;
	}



	function animate() {
		requestAnimationFrame(animate);

		draw();

	}

	animate();


	// KKEasing CeaserEasing
	// QuadraticIn -> 




	</script>
</body>
</html>
