<html>
<body>
	<script src="easing.js"></script>
	<script>
	var w = 1000;
	var h = 1000;

	var w2 = w/2;
	var h2 = h/2;

	var canvas = document.createElement('canvas');
	canvas.width = w;
	canvas.height = h;

	document.body.appendChild(canvas);

	var ctx = canvas.getContext('2d');

	function draw() {
		ctx.clearRect(0, 0, w, h);

		ctx.translate(0, h);
		ctx.scale(1, -1);
		ctx.translate(250, 250);

		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(w2, 0);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(0, h2);
		ctx.stroke();

		ctx.lineWidth = 2;
		ctx.strokeStyle = 'blue';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		for (var x = 0; x <= w2; x++) {
			var t = x / w2;
			var k = Tween.QuadraticIn(t);
			ctx.lineTo(x, k * h2);
		}
		ctx.stroke();


		ctx.strokeStyle = 'red';
		ctx.beginPath();
		ctx.moveTo(0, 0);

		var params = KKEasing.QuadIn;
		// var params = CeaserEasing.QuadIn;
		// params = [0.42, 0, 1.0, 1.0];
		
		ctx.bezierCurveTo(params[0] * w2, params[1] * h2, params[2] * w2, params[3] * h2, w2, h2);
		ctx.stroke();



	}


	draw();

	// KKEasing CeaserEasing
	// QuadraticIn -> 




	</script>
</body>
</html>
