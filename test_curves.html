<html>
<body>
	<div style="position: fixed; top: 10px; left: 100px;">
	<h2>
	Cubic Bezier Approximations for Robert Penner Easing Equations</h2>
	<div style="float: right;">
		experiment by <a href="https://twitter.com/blurspline">@blurspline</a>
	</div>
	</div>
	<script src="easing.js"></script>
	<script>
	var w = 1000;
	var h = 1000;

	var w2 = w/2;
	var h2 = h/2;

	var canvas = document.createElement('canvas');
	canvas.width = w;
	canvas.height = h;

	document.body.appendChild(canvas);

	var select = document.createElement('select');
	select.style.cssText = 'position: fixed; top: 75px; left: 15px;';
	document.body.appendChild(select);

	var select2 = document.createElement('select');
	select2.style.cssText = 'position: fixed; top: 95px; left: 15px;';
	document.body.appendChild(select2);

	select2.add(new Option('BSEasing'));
	select2.add(new Option('CeaserEasing'));
	select2.add(new Option('KKEasing'));
	select2.add(new Option('BSUnclippedEasing'));


	function addOption(type, n) {
		var option = new Option();
		option.textContent = type + n;
		option.value = type + n + '|' + Names[type] + n;

		select.appendChild(option);
	}
	for (var name in Names) {
		addOption(name, 'In');
		addOption(name, 'Out');
		addOption(name, 'InOut');
	}

	select.onchange = change;
	select2.onchange = change;

	function change() {
		Approx = window[select2.value];
		var v = select.value.split('|');
		tweenType = Tween[v[1]];
		params = Approx[v[0]];

		checkErrors();
	}

	function checkErrors() {
		errors = 0;
		var units = 100;
		var epsilon = 1e-5;
		for (var i = 0; i < units; i++) {
			var k = i / units;
			var bezier = new UnitBezier(params[0], params[1], params[2], params[3]);

			var diff = bezier.solve(k, epsilon) - tweenType(k);
			errors += diff * diff;
		}
	}


	var ctx = canvas.getContext('2d');

	var varient = 'Quart', type = 'InOut';
	var Approx = BSEasing; // CeaserEasing KKEasing BSEasing
	var params;
	var LOOP = 4;
	var errors = 0;

	var tweenType = Tween[Names[varient] + type];
	params = Approx[varient + type];

	change();
	
	// Manual override if needed
	// var params = CeaserEasing.QuadIn;
	// params = [ 0.36, 0, 0.68, 0.04 ];

	/*
	// Use this block to generate points for fit_curve.js
	var str = '';
	var size = 1000;
	for (var i = 0; i <= size; i++) {
		var k = i / size;
		var val = tweenType(k);
		str += 'new Point2(' + k * 100 + ', ' + val * 100 + '), ';
	}
	console.log(str);
	*/

	function draw() {
		ctx.save();
		ctx.clearRect(0, 0, w, h);

		ctx.translate(0, h);
		ctx.scale(1, -1);
		ctx.translate(250, 250);

		ctx.strokeStyle = 'grey';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(w2, 0);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(0, h2);
		ctx.stroke();

		ctx.strokeStyle = 'rgba(50, 50, 50, 0.5)';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(w2, h2);
		ctx.stroke();


		ctx.globalAlpha = 0.8;


		ctx.lineWidth = 4;
		ctx.strokeStyle = 'red';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		
		for (var x = 0; x <= w2; x++) {
			var t = x / w2;
			// var k = Tween.CircularIn(t); // Circular
			var k = tweenType(t);
			ctx.lineTo(x, k * h2);
		}
		ctx.stroke();

	
		ctx.strokeStyle = 'blue';
		ctx.fillStyle = 'pink';
		ctx.lineWidth = 1;
		// control handles
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(params[0] * w2, params[1] * h2);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(w2, h2);
		ctx.lineTo(params[2] * w2, params[3] * h2);
		ctx.stroke();

		// control grips
		ctx.beginPath();
		ctx.arc(params[0] * w2, params[1] * h2, 10, 0, Math.PI * 2);
		ctx.fill();

		ctx.beginPath();
		ctx.arc(params[2] * w2, params[3] * h2, 10, 0, Math.PI * 2);
		ctx.fill();

		
		ctx.lineWidth = 4;
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.bezierCurveTo(params[0] * w2, params[1] * h2, params[2] * w2, params[3] * h2, w2, h2);
		ctx.stroke();

		
		// Manual drawing of bezier 
		// ctx.strokeStyle = 'green';
		// ctx.beginPath();
		// ctx.moveTo(0, 0);
		
		// for (var x = 0; x <= w2; x++) {
		// 	var x2 = x / w2;

		// 	var rx = cubicBezier(x2, 0, params[0], params[2], 1);
		// 	var ry = cubicBezier(x2, 0, params[1], params[3], 1);
			
		// 	ctx.lineTo(rx * w2, ry * h2);
		// }
		// ctx.stroke();


		ctx.lineWidth = 1;

		var k = Date.now() / 1000 % LOOP;
		k /= LOOP;

		var val = tweenType(k);

		ctx.fillStyle = 'red';
		ctx.beginPath();
		ctx.arc(-15, val * h2,10, 0, Math.PI * 2);
		ctx.fill();

		ctx.strokeStyle = 'grey';
		ctx.beginPath();
		ctx.moveTo(k * w2, 0);
		ctx.lineTo(k * w2, val * h2);
		ctx.stroke();

		ctx.strokeStyle = 'red';
		ctx.beginPath();
		ctx.moveTo(0, val * h2);
		ctx.lineTo(k * w2, val * h2);
		ctx.stroke();


		// rx = cubicBezier(rx, 0, params[0], params[2], 1);
		// ctx.fillStyle = 'blue';
		// ctx.beginPath();
		// ctx.arc(-55, rx * w2, 10, 0, Math.PI * 2);
		// ctx.fill();

		var duration = 20000;
		var epsilon = (1000 / 60 / duration) / 4;
		var epsilon = 1e-5;

		var bezier = new UnitBezier(params[0], params[1], params[2], params[3]);

		var r2 = bezier.solve(k, epsilon);
		ctx.fillStyle = 'blue';
		ctx.beginPath();
		ctx.arc(-35, r2 * h2, 10, 0, Math.PI * 2);
		ctx.fill();

		// moving lines
		// ctx.beginPath();
		// ctx.moveTo(k * w2, 0);
		// ctx.lineTo(k * w2, r2 * h2);
		// ctx.stroke();

		ctx.strokeStyle = 'blue';
		ctx.beginPath();
		ctx.moveTo(0, r2 * h2);
		ctx.lineTo(k * w2, r2 * h2);
		ctx.stroke();


		ctx.restore();

		ctx.font = '14px sans-serif';
		ctx.fillText('value', 250, 250);
		ctx.fillText('time', 750, 750);

		ctx.font = '20px sans-serif';

		ctx.fillText('Cubic bezier: (' + params[0] + ',' 
			+ params[1] + ') (' + 
			+ params[2] + ',' + 
			+ params[3] + ')', 250, 150);


		ctx.font = '9px sans-serif';
		ctx.fillText('Red is Robert Penner\'s tweens, blue is cubic bezier approximations. Drag pink handles to adjust.', 250, 100);

		ctx.font = '9px sans-serif';
		ctx.fillText('Error: ' + errors, 250, 120);



	}

	function cubicBezier(t, p0, p1, p2, p3) {
		var t2 = 1 - t;
		var cx0 = t2 * t2 * t2;
		var cx1 = 3 * t2 * t2 * t;
		var cx2 = 3 * t2 * t * t;
		var cx3 = t * t * t;


		return cx0 * p0 + cx1 * p1 + cx2 * p2 + cx3 * p3;
	}


	var tx, ty, to = -1, startx, starty;
	canvas.addEventListener('mousedown', function(e) {

		var bounds = canvas.getBoundingClientRect();

		var x = e.clientX - bounds.left;
		var y = e.clientY - bounds.top;

		x -= 250;
		y = h - y - 250;

		var sx = x - params[0] * w2;
		var sy = y - params[1] * h2;

		if (sx * sx + sy * sy < 10 * 10) {
			tx = params[0] * w2;
			ty = params[1] * h2;
			to = 0;
		}


		sx = x - params[2] * w2;
		sy = y - params[3] * h2;

		if (sx * sx + sy * sy < 10 * 10) {
			tx = params[2] * w2;
			ty = params[3] * h2;
			to = 2;
		}

		startx = e.clientX;
		starty = e.clientY;

	});

	document.addEventListener('mousemove', move);

	function move(e) {
		var bounds = canvas.getBoundingClientRect();

		var x = e.clientX - bounds.left;
		var y = e.clientY - bounds.top;

		x -= 250;
		y = h - y - 250;

		if (to>-1) {
			params[to] = x / w2;
			params[to+1] = y / h2;

			checkErrors();
		}

	}


	canvas.addEventListener('mouseup', function(e) {
		to = -1;
	})


	function animate() {
		requestAnimationFrame(animate);

		draw();

	}

	animate();


	</script>
</body>
</html>
