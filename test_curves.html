<html>
<body>
	<script src="easing.js"></script>
	<script>
	var w = 1000;
	var h = 1000;

	var w2 = w/2;
	var h2 = h/2;

	var canvas = document.createElement('canvas');
	canvas.width = w;
	canvas.height = h;

	document.body.appendChild(canvas);

	var ctx = canvas.getContext('2d');

	var Name = {
		Linear: 'Linear',
		Quad: 'Quadratic',
		Cubic: 'Cubic',
		Quart: 'Quartic',
		Quint: 'Quintic',
		Sine: 'Sinusoidal',
		Expo: 'Exponential',
		Circ: 'Circular',
	};

	var varient = 'Quad', type = 'Out';
	var Approx = KKEasing; // CeaserEasing KKEasing

	var tweenType = Tween[Name[varient] + type];
	params = Approx[varient + type];
	

	// var params = CeaserEasing.QuadIn; KKEasing
	// params = [0.42, 0, 1.0, 1.0];

	// params = [0.49309131506246917,0.0004930913150624692, 0.814690597395756,0.6295665041941216]
	// params = [1.9723652602498767 / 4,0.001972365260249877/4, 3.258762389583024/4,2.5182660167764865/4];
	// params = [.6014253713532428,0.0000006014253713532427, .8256639725415448,.4775147513709794]
	// params = [0.6014253713532444,6.014253713532444e-7, 0.825663972541543,0.47751475137097754];
	// params = [0.6014253713532444,6.014253713532444e-7, 0.825663972541543,0.47751475137097754];
	// parmas  = [60.142537135323884/ 100,0.00006014253713532389/100, 82.56639725415505/100,47.75147513709777/100];

	// params = [0.5, 0, 0.9, 0.8];
	// params = [0.2, 0, 0.55, 0.1];
	// params = [ 0.45, 0, 0.8, 0.6 ]; // abs 40
	// params = [ 0.425, 0, 0.775, 0.55 ] // sq 40


	// params = [  0.12, 0.2, 0.44, 0.96 ]; // abs
	params = [ 0.2, 0.36, 0.48, 0.96 ]; // sq 
	// params = [ 0.5, 0.9, 0.6, 0.9 ]
	// params = [ 0.25, 0.45, 0.5, 0.95 ]
	 // params = [ 0.2, 0.36, 0.48, 0.96 ]
	// params = [ 0.5, 1, 0.86, 0.98 ];
	

	// var str = '';
	// var size = 1000;
	// for (var i = 0; i <= size; i++) {
	// 	var k = i / size;
	// 	var val = tweenType(k);
	// 	str += 'new Point2(' + k * 100 + ', ' + val * 100 + '), ';
	// }

	// console.log(str);


	var params;

	function draw() {
		ctx.save();
		ctx.clearRect(0, 0, w, h);

		ctx.translate(0, h);
		ctx.scale(1, -1);
		ctx.translate(250, 250);

		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(w2, 0);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(0, h2);
		ctx.stroke();

		ctx.strokeStyle = 'rgba(50, 50, 50, 0.5)';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(w2, h2);
		ctx.stroke();




		ctx.lineWidth = 2;
		ctx.strokeStyle = 'blue';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		
		for (var x = 0; x <= w2; x++) {
			var t = x / w2;
			// var k = Tween.CircularIn(t); // Circular
			var k = tweenType(t);
			ctx.lineTo(x, k * h2);
		}
		ctx.stroke();

		ctx.globalAlpha = 0.5;
	

		// ctx.strokeStyle = 'blue';
		ctx.beginPath();
		ctx.arc(params[0] * w2, params[1] * h2, 10, 0, Math.PI * 2);
		ctx.fill();

		ctx.beginPath();
		ctx.arc(params[2] * w2, params[3] * h2, 10, 0, Math.PI * 2);
		ctx.fill();
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(params[0] * w2, params[1] * h2);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(w2, h2);
		ctx.lineTo(params[2] * w2, params[3] * h2);
		ctx.stroke();


		
		ctx.strokeStyle = 'red';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		// ctx.bezierCurveTo(params[0] * w2, params[1] * h2, params[2] * w2, params[3] * h2, w2, h2);

		ctx.bezierCurveTo(params[0] * w2, params[1] * h2, params[2] * w2, params[3] * h2, w2, h2);
		ctx.stroke();

		ctx.lineWidth = 2;
		ctx.strokeStyle = 'green';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		
		for (var x = 0; x <= w2; x++) {
			var x2 = x / w2;

			var rx = cubicBezier(x2, 0, params[0], params[2], 1);
			var ry = cubicBezier(x2, 0, params[1], params[3], 1);
			
			ctx.lineTo(rx * w2, ry * h2);
		}
		// ctx.stroke();


		var k = Date.now() / 1000 % 2;
		k /= 2;



		var val = Tween[Name[varient] + type](k);

		ctx.fillStyle = 'purple';
		ctx.beginPath();
		ctx.arc(-15, val * h2,10, 0, Math.PI * 2);
		ctx.fill();

		ctx.beginPath();
		ctx.moveTo(k * w2, 0);
		ctx.lineTo(k * w2, val * h2);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(0, val * h2);
		ctx.lineTo(k * w2, val * h2);
		ctx.stroke();


		// rx = cubicBezier(rx, 0, params[0], params[2], 1);
		// ctx.fillStyle = 'blue';
		// ctx.beginPath();
		// ctx.arc(-55, rx * w2, 10, 0, Math.PI * 2);
		// ctx.fill();

		var duration = 20000;
		var epsilon = (1000 / 60 / duration) / 4;

		var bezier = new UnitBezier(params[0], params[1], params[2], params[3]);

		var r2 = bezier.solve(k, epsilon);
		ctx.fillStyle = 'orange';
		ctx.beginPath();
		ctx.arc(-35, r2 * h2, 10, 0, Math.PI * 2);
		ctx.fill();


		// ctx.beginPath();
		// ctx.moveTo(k * w2, 0);
		// ctx.lineTo(k * w2, r2 * h2);
		// ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(0, r2 * h2);
		ctx.lineTo(k * w2, r2 * h2);
		ctx.stroke();


		ctx.restore();




	}

	function cubicBezier(t, p0, p1, p2, p3) {
		var t2 = 1 - t;
		var cx0 = t2 * t2 * t2;
		var cx1 = 3 * t2 * t2 * t;
		var cx2 = 3 * t2 * t * t;
		var cx3 = t * t * t;


		return cx0 * p0 + cx1 * p1 + cx2 * p2 + cx3 * p3;
	}


	var tx, ty, to = -1, startx, starty;
	canvas.addEventListener('mousedown', function(e) {

		var bounds = canvas.getBoundingClientRect();

		var x = e.clientX - bounds.left;
		var y = e.clientY - bounds.top;

		x -= 250;
		y = h - y - 250;

		var sx = x - params[0] * w2;
		var sy = y - params[1] * h2;

		if (sx * sx + sy * sy < 10 * 10) {
			tx = params[0] * w2;
			ty = params[1] * h2;
			to = 0;
			console.log('ho');
		}


		sx = x - params[2] * w2;
		sy = y - params[3] * h2;

		if (sx * sx + sy * sy < 10 * 10) {
			tx = params[2] * w2;
			ty = params[3] * h2;
			to = 2;
			console.log('gun');
		}


		startx = e.clientX;
		starty = e.clientY;

	})

	document.addEventListener('mousemove', move);

	function move(e) {
		var bounds = canvas.getBoundingClientRect();

		var x = e.clientX - bounds.left;
		var y = e.clientY - bounds.top;

		x -= 250;
		y = h - y - 250;

		if (to>-1) {
			params[to] = x / w2;
			params[to+1] = y / h2;
		}

	}


	canvas.addEventListener('mouseup', function(e) {
		to = -1;
	})


	function animate() {
		requestAnimationFrame(animate);

		draw();

	}

	animate();


	// KKEasing CeaserEasing

	</script>
